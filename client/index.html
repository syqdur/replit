<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <style>
      @keyframes flipclock {
        0% { transform: rotateX(0deg); }
        50% { transform: rotateX(-10deg); }
        100% { transform: rotateX(0deg); }
      }
      
      @keyframes ring-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(236, 72, 153, 0.3); }
        50% { box-shadow: 0 0 20px rgba(236, 72, 153, 0.6), 0 0 30px rgba(168, 85, 247, 0.4); }
      }
      
      @keyframes ring-float-1 {
        0%, 100% { transform: translateX(-2px) translateY(0px) rotate(0deg); }
        25% { transform: translateX(-3px) translateY(-1px) rotate(-5deg); }
        50% { transform: translateX(-1px) translateY(-2px) rotate(0deg); }
        75% { transform: translateX(-3px) translateY(-1px) rotate(5deg); }
      }
      
      @keyframes ring-float-2 {
        0%, 100% { transform: translateX(2px) translateY(0px) rotate(0deg); }
        25% { transform: translateX(1px) translateY(-2px) rotate(5deg); }
        50% { transform: translateX(3px) translateY(-1px) rotate(0deg); }
        75% { transform: translateX(1px) translateY(-1px) rotate(-5deg); }
      }
      
      @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0); }
        50% { opacity: 1; transform: scale(1); }
      }
      
      @keyframes envelope-float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-2px) rotate(1deg); }
      }
      
      @keyframes envelope-flap {
        0%, 100% { transform: rotateX(0deg); }
        50% { transform: rotateX(-10deg); }
      }
      
      @keyframes heart-float {
        0%, 100% { transform: translateY(0px) scale(1); opacity: 0.8; }
        50% { transform: translateY(-3px) scale(1.1); opacity: 1; }
      }
      
      /* Mobile Optimizations */
      @media (max-width: 768px) {
        body {
          -webkit-text-size-adjust: 100%;
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          user-select: none;
        }
        
        /* Prevent zoom on input focus */
        input, textarea, select {
          font-size: 16px !important;
        }
        
        /* Improve touch targets */
        button, a {
          min-height: 44px;
          min-width: 44px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
